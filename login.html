<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saúde para Todos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Saúde para Todos</h1>
</header>

<nav>
    <ul>
        <li><a href="#" onclick="loadPage('index')">Página Inicial</a></li>
        <li><a href="#" onclick="loadPage('criar-conta')">Crie uma Conta</a></li>
        <li><a href="#" onclick="loadPage('login')">Login</a></li>
    </ul>
</nav>

<section id="content">
    <h2>Login</h2>
    <form id="login-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="button" onclick="fazerLogin()">Login</button>
    </form>
</section>

<script src="script.js"></script>

</body>
</html>
