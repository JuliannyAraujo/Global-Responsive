<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma Conta - Saúde para Todos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Saúde para Todos</h1>
</header>

<nav>
    <ul>
        <li><a href="#" data-page="index">Página Inicial</a></li>
        <li><a href="#" data-page="criar-conta">Crie uma Conta</a></li>
        <li><a href="#" data-page="login">Login</a></li>
    </ul>
</nav>

<section id="content">
    <h2>Crie uma Conta</h2>
    <form id="crie-uma-conta-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Número de Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="convenio">Possui Convênio?</label>
        <select id="convenio" name="convenio">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="carteirinha">Número da Carteirinha (opcional):</label>
        <input type="text" id="carteirinha" name="carteirinha">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="button" onclick="criarConta()">Criar Conta</button>
    </form>

    <!-- Adiciona link para ir para a página de login -->
    <p>Já tem uma conta? <a href="#" data-page="login" onclick="loadPage('login')">Faça login</a></p>
</section>

<script src="script.js"></script>

</body>
</html>
